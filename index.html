<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Круизы в Антарктиду</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <a class="logo__logo-link">
                        <img class="logo__img" src="img/logo.png" alt="логотип" width="70px" height="38px"
                            alt="логотип">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Преимущества </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Направления</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Ближайшие круизы</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header__content">
            <h1 class="header__title">Круизы в Антарктику </h1>
            <p class="header__description">Волшебный мир айсбергов и пингвинов</p>
        </div>
    </header>


    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__leftpart">
                    <div class="logo footer__logo">
                        <a class="logo__logo-link">
                            <img class="logo__img" src="img/logo.png" width="70px" height="38px" alt="логотип">
                        </a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">Преимущества </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Направления</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Ближайшие круизы</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="social">
                    <a class="social__logo-link">
                        <img class="logo__img-facebook" src="img/facebook.png" width="11px" height="20px" alt="фейсбук">
                    </a>
                    <a class="social__logo-link">
                        <img class="logo__img-instagram" src="img/instagram.png" width="20px" height="20px"
                            alt="инстаграм">
                    </a>
                    <a class="social__logo-link">
                        <img class="logo__img-twitter" src="img/tvitter.png" width="20px" height="16px" alt="твиттер">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
